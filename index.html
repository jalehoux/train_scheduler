<!doctype html>
<html lang="en">

<head>
  <title>Train Scheduler</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1 class="display-3">Train Scheduler</h1>
      <p class="lead">View List of Upcoming Trains</p>
      <hr class="my-2">
      <p>Add a new train below</p>
      <div id="currentTime"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-header">Current Train Schedule</div>
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-12">

          <div class="card mb-3">
            <div class="card-header">Current Train Schedule</div>
            <form>
              <div class="form-group col-md-12">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group col-md-12">
                <label for="traindestination">Train Destination</label>
                <input type="text" class="form-control" id="traindestination">
              </div>
              <div class="form-group col-md-12">
                <label for="firstTime">First Train Time</label>
                <input type="time" class="form-control" id="firstTime"></input>
              </div>
              <div class="form-group col-md-12">
                <label for="trainFrequency">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFrequency"></input>
              </div>
              <div class='form-group col-md-12'>
                <button type="button" class="btn btn-success" id="addTrain">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="assets/main.js"></script>
</body>

</html>
